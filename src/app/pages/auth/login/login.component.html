<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-3">
        <form [formGroup]="form" class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="section-class">
                  <h2>Log in</h2>
                </div>
              </div>

              <div class="col-lg-12 pb-3">
                <label for="lname" class="text-muted">Username OR Email</label>
                <input class="form-control " appLeftTrimFormControl formControlName="userName" type="text">
                <div class="invalid-feedback"
                  *ngIf="form.get('userName')?.touched && form.get('userName')?.hasError('required')">
                  Please enter your username or email.
                </div>
              </div>
              <div class="col-lg-12">
                <label for="lname" class="text-muted">Password</label>
                <input class="form-control " appLeftTrimFormControl formControlName="password" type="password">
                <div class="invalid-feedback"
                  *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
                  Please enter your password.
                </div>
              </div>
              <div class="col-lg-12 pb-3">
                <a href="javascript:void(0)" class="f-password text-muted">Forgot Password</a>
              </div>

              <div class="col-lg-12 pb-3">
                <button [disabled]="isApiProcessing" type="button" class="sendbtn" (click)="login()">LOG IN</button>
              </div>
              <div class="col-lg-12 border-bottom mb-3" style="width: 94%; margin: 0 auto;"> </div>

              <div class="col-lg-12">
                <div class="login-socail">
                  <ul>
                    <li>Log in with</li>
                    <li><a href="javascript:void(0)"><i class="bi bi-facebook"></i></a></li>
                    <li>OR</li>
                    <li><a href="javascript:void(0)"><i class="bi bi-instagram bx bxl-instagram"></i></a></li>
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
